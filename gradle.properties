# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true
android.suppressUnsupportedCompileSdk=35

# Performance and syncing
android.dependency.excludeLibraryComponentsFromConstraints=true
android.generateSyncIssueWhenLibraryConstraintsAreEnabled=false

# Removed deprecated android.* properties to align with AGP 9.0+ defaults
# android.defaults.buildfeatures.resvalues=true is now false by default
# android.sdk.defaultTargetSdkToCompileSdkIfUnset=true is now default
# android.enableAppCompileTimeRClass=true is now default
# android.usesSdkInManifest.disallowed=true is now default
# android.builtInKotlin=true is now default
# android.newDsl=true is now default
# android.r8.optimizedResourceShrinking=true is now default
